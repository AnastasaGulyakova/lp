<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ozon New Skills</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo"></div>
        <nav class="nav">
          <a href="#" class="nav__link">Бизнес - аналитика</a>
          <a href="#" class="nav__link"> Python 18+ </a>
          <a href="#" class="nav__link"> Frontend разработчик</a>
        </nav>
        <h5 class="logo_second">Это вам не Школа!</h5>
      </header>
      <div class="promo">
          <div class="promo_wrapper">
              <h1 class="promo_wrapper__title">Ozon New Skills</h1>
              <p class="promo_wrapper__text">
                Поможем получить и прокачать навыки,
                которые будут полезны в текущей карьере
                или дадут старт новой!</p>
                <button class="promo_wrapper__btn"> Выбрать курс </button>
          </div>
      </div>
    </div>
    <h3 class="main_heading">Наши курсы</h3>
    <div class="courses">
      <div class="cards_wrap">
        <h5 class="cards_wrap__h5">Бизнес-аналитика</h5>
        <p class="cards_wrap__p">Изучение основных инструментов и механизмов бизнес-аналитики</p>
        <a href="" class="cards_wrap__link">Узнать больше</a>
      </div>
    </div>
  </body>
</html>
